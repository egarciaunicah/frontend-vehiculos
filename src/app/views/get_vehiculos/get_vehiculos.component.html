<div class="container">
  <h3 class="text-primary">Mantenimiento de Vehiculos</h3>

  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">Placa</th>
        <th scope="col">Color</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of listado_vehiculos">
        <td>{{v.placa}}</td>
        <td>{{v.color}}</td>
        <td>{{v.marca}}</td>
        <td>{{v.modelo}}</td>
        <td class="btn btn-primary btn-sm" data-toggle="modal" data-target="#EditModal"> Modificar
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="text-info" id="tituloModalLabel">Modificar Vehiculo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          TO DO: Agregar inputs y boton de guardar
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  Agregar un nuevo vehiculo
  <form>
    <label>Placa:</label>
    <input type="text" class="form-control" [(ngModel)]="Vehiculo.placa" [ngModelOptions]="{standalone:true}">

    <label>Color:</label>
    <input type="text" class="form-control" [(ngModel)]="Vehiculo.color" [ngModelOptions]="{standalone:true}">

    <label>Marca:</label>
    <input type="text" class="form-control" [(ngModel)]="Vehiculo.marca" [ngModelOptions]="{standalone:true}">

    <label>Modelo:</label>
    <input type="text" class="form-control" [(ngModel)]="Vehiculo.modelo" [ngModelOptions]="{standalone:true}">

    <button class="btn btn-primary" (click)="insert_vehiculo()">
      Guardar
    </button>

  </form>


</div>
